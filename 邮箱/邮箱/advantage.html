		<script type="text/javascript">
			$(document).ready(function(){
			//微信logo的轮播图
				var ogroup = $(".advantage-wechat .wechat-logo .group"); //获取到div；
				var width = ogroup.width();
				var oUl = $(".advantage-wechat .wechat-logo .group ul");//获取到div里的ul;
				var aLi = $(".advantage-wechat .wechat-logo .group ul li");
				var aLiLength =aLi.length; //li的数量
				//clone第一个li
				var newli=aLi.eq(0).clone();
				//添加到ul的后面
				oUl.append(newli);
				oUl.css("width",width*(aLiLength+1)+"px"); //给ul赋值宽度
				var index = 0;
				var Timer = null;
				Timer = setInterval(function(){
					index = (index+1)% aLiLength;
					if(index==0){
						oUl.animate({
							left:aLiLength*-1*width+"px"
						},500,function(){
							oUl.css("left","0px");
						});
					}else{
						oUl.animate({
							left:index*-1*width+"px"
						},500,function(){});
					}
				},4000);
